<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="clientSideHomepage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="jumbotron text-center jumbo">Homepage</h1>

    <div class="row">
        <div class="col"><button class="btn btn-info btn-block" id="getKeyboard" onclick="displayKeyboard()">Display Keyboard</button></div>
        <div class="col"><button class="btn btn-info btn-block" id="getSwitch" onclick="displaySwitches()">Display Switch</button></div>
        <div class="col"><button class="btn btn-info btn-block" id="getCaps" onclick="displayCaps()">Display Caps</button></div>
      </div>
    </div>

    <div class="hide" id="dKeyboard">
        <h2 class="text-center">Results For Keyboards</h2>
        <ul id="displayKeyboards_id">
        </ul>
    </div>

    <div class="hide" id="dSwitches">
        <h2 class="text-center">Results For Switches</h2>
        <ul id="displaySwitches_id">
        </ul>
    </div>

    <div class="hide" id="dCaps">
        <h2 class="text-center">Results For Caps</h2>
        <ul id="displayCaps_id">
        </ul>
    </div>

</body>
</html>
