<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <title>Document</title>
</head>
<body>
    <h1 class="jumbotron text-center jumbo">Disaply Board</h1>
    <div class="container">
        <form action="/getBoard" method="GET">
            <label for="board">Display Which Board?</label>
            <select name="id">
                <option name="1" value="1">1</option>
                <option name="2" value="2">2</option>
                <option name="3" value="3">3</option>
                <option name="4" value="4">4</option>
            </select>
            <button type="submit" class="btn btn-info btn-block">Display</button>
        </form>
    </div>
    <div class="container">
        <form action="/getFrontPage" method="GET">
            <label for="board">Go To Frontpage</label>
            <button type="submit" class="btn btn-info btn-block">Take Me There!</button>
        </form>
    </div>

</body>
</html>
